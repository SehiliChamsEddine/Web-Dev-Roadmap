<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Web Development Roadmap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">


</head>
<body>
  
<header>

  <div class="images-container">  
    <img class="cover-image-pc" src="/images/desktop.webp" alt="Desktop Cover">
    <img class="cover-image-mobile" src="/images/mobile.webp" alt="Mobile Cover">
  </div>

  <div class="content typing-text ">
   
  </div>
  <div class="message">
    <div class="text" id="text">
      <div class="close-message" id="close-message">
      <img src="/images/close-svgrepo-com.svg" alt="">
    </div>
    <p class="typing-text-message"></p>

    </div>
    <div class="open-message" id="open-message">
      <img  src="/images/message-svgrepo-com.svg" alt="">
    </div>
    
  </div>
</header>

<section class="roadmap">
  <div class="scroll" id="roadmap"></div>
  <div class="roadmap-item" id="intro">
    
    <div class="content">
      <img src="/images/web-svgrepo-com.svg" alt="">
      <h3>Intro</h3>
     
    </div>
  </div>
  <div class="roadmap-item" id="html">
    <div class="content">
      <img src="/images/html-5-svgrepo-com.svg" alt="">
      <h3>HTML</h3>
    </div>
  </div>
  <div class="roadmap-item" id="css">
    <div class="content">
      <img src="/images/css-3-svgrepo-com.svg" alt="">
      <h3>CSS</h3>
    </div>
  </div>
  <div class="roadmap-item parallel" id="git">
    <div class="content">
      <img src="/images/git-svgrepo-com.svg" alt="">
      <h3>Git</h3>
    </div>
  </div>
  <div class="roadmap-item parallel" id="github">
    <div class="content">
    <img src="/images/github-142-svgrepo-com.svg" alt="">
      <h3>GitHub</h3>
    </div>
  </div>
  <div class="roadmap-item" id="javascript">
    <div class="content">
      <img src="/images/js-svgrepo-com.svg" alt="">
      <h3>JavaScript</h3>
    </div>
  </div>
  <div class="roadmap-item" id="react">
    <div class="content">
      <img src="/images/react-svgrepo-com.svg" alt="">
      <h3>React</h3>
    </div>
  </div>
  <div class="roadmap-item" id="tailwindcss">
    <div class="content">
      <img src="/images/tailwind-svgrepo-com.svg" alt="">
      <h3>Tailwindcss</h3>
    </div>
  </div>
</section>




<script src="/dist/typed.umd.js"></script>
<script src="scripts.js"></script>
</body>
</html>
